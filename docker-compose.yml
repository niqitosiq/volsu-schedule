version: '3.7'

services:
  nuxt:
    build:
      context: ./frontend/
      target: '${TARGET}'
    container_name: nuxt-container
    restart: always
    ports:
      - '${FRONTEND_PORT}:${FRONTEND_PORT}'
    volumes:
      - ./frontend/:/usr/src/app
    env_file:
      - .env
    networks:
      - webnet
    command: yarn dev

  nest:
    container_name: nest-container
    build:
      context: ./backend/
      target: '${TARGET}'
    volumes:
      - ./backend/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '${API_PORT}:${API_PORT}'
      - '5431:5431'
      - '9229:9229'
    command: npm run start:dev
    env_file:
      - .env
    networks:
      - webnet
    depends_on:
      - mongodb
      - postgresdb

  nginx:
    container_name: nginx-container
    build:
      context: ./nginx/
    ports:
      - '${PROXY_PORT}:${PROXY_PORT}'
      - '443:443'
    volumes:
      - ./logs:/var/log/nginx/
    depends_on:
      - nuxt
      - nest
    networks:
      - webnet
    env_file:
      - .env

  postgresdb:
    container_name: postgres-container
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    networks:
      - webnet
    env_file:
      - .env

  mongodb:
    image: mongo
    container_name: mongodb-container
    restart: unless-stopped
    volumes:
      - mongo_data:/data/configdb
      - mongo_data:/data/db
    ports:
      - 27017:27017
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
    name: webnet

volumes:
  mongo_data:
